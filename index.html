<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title  -->
    <title>To do List </title>

    <!-- Link Style CSS  -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <!-- Todo Container  -->
      <div class="todo-container">
        <!-- Todo Head  -->
        <h1>Todo App</h1>

        <!-- List Container  -->
        <div class="list-container">
          <div class="searchbar-box">
            <input
              type="text"
              class="search-bar"
              placeholder="Add Your new todo" />

            <!-- List Button -->
            <button>
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <!-- List items  -->
          <div class="list-items">
            <div class="item-box">
              <p> Buy a new gaming laptop </p>
              <div class="options">
                <div class="option">
                  <i class="fas fa-pen"></i>
                </div>
                <div class="option">
                  <i class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div>

            <div class="item-box">
              <p> Complete a previous task </p>
              <div class="options">
                <div class="option">
                  <i class="fas fa-pen"></i>
                </div>

                <div class="option">
                  <i class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div>

            <div class="item-box">
              <p> Create video for Youtube </p>
              <div class="options">
                <div class="option">
                  <i class="fas fa-pen"></i>
                </div>

                <div class="option">
                  <i class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div>

            <div class="item-box">
              <p> Create a new portfolio site </p>
              <div class="options">
                <div class="option">
                  <i class="fas fa-pen"></i>
                </div>

                <div class="option">
                  <i class="fa-solid fa-trash"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Tasks Section  -->
          <div class="footer-section">
            <div class="tasks"> You have 4 pending tasks </div>

            <button> Clear All </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
